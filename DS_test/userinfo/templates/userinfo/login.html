{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="{% static 'js/captcha.js' %}"></script>
{% endblock %}
{% block body %}
<main>
    <div class="container">
        <div class="col-12">
            <div class="mt-3">
                <center>
                    <h3>正在登陆 SOJ 2.0</h3>
                </center>
                <form class="form-default" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" required="required" class="form-control" name="name" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" required="required" class="form-control" name="password" placeholder="你的密码"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-block" value="登陆">
                    </div>
                    <p><center>没有账号？ <a href="{% url 'register' %}" class="tt-underline">注册</a></center></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% if message %}
<script>
$.toaster("{{ message }}", "注册失败", "danger");
</script>
{% endif %}
{% endblock %}
