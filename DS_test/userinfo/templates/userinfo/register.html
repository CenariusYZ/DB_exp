{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="{% static 'js/captcha.js' %}"></script>
{% endblock %}
{% block body %}
<main>
    <div class="container">
        <div class="col-12">
            <div class="mt-3">
                <center>
                    <h3>欢迎注册 SOJ 2.0</h3>
                </center>
                <form class="form-default" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" required="required" class="form-control" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label>学校</label>
                        <input type="text" style="" required="required" class="form-control" name="school" placeholder="学校"/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" required="required" class="form-control" name="password1" placeholder="请输入你的密码，长度在20以内，并且不少于6个字符"/>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" required="required" class="form-control" name="password2" placeholder="再次输入你的密码"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="注册">
                    </div>
                    <p><center>已经拥有账号？ <a href="{% url 'login' %}" class="tt-underline">登录</a></center></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% if notice %}
<script>
$.toaster("{{ notice.message }}", "{{ notice.sender }}", "{{ notice.flag }}");
</script>
{% endif %}


{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
            <div>!!!</div>
        {% endfor %}
    </script>
    <div>???</div>
{% endif %}

{% endblock %}
