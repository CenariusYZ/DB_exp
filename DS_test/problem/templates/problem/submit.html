{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block body %}

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
</head>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h1 class="display-4 text-center text-md-left mb-3">
                        {{ problem.ProblemName }}
                    </h1>
                </div>
                <div class="row">
                    <div id="editor-view" class="card col-md-7">
                        <div class="row">
                            <div class="col-md-12">
                            <h4>提交代码</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <pre id="code" class="ace_editor" style="min-height:600px"><textarea class="ace_text-input"></textarea></pre>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-md-3">
                        <div class="row">
                            <div class="card col-md-12">
                                <div class="card-body">
                                    <h3 class="card-title">题目限制</h3>
                                    <p class="card-text">
                                        <strong>{{ problem.ProblemTimeLimit }}s / {{ problem.ProblemMemLimit}}M</strong>
                                    </p>
                                    <a href="{% url 'p_submit' problem.ProblemId %}" class="btn btn-success">提交</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</section>


<script>
    //初始化对象
    editor = ace.edit("code");

    //设置风格和语言（更多风格和语言，请到github上相应目录查看）
    theme = "clouds"
    language = "c_cpp"
    editor.setTheme("ace/theme/" + theme);
    editor.session.setMode("ace/mode/" + language);
    //字体大小
    editor.setFontSize(18);
    //设置只读（true时只读，用于展示代码）
    editor.setReadOnly(false); 

    //自动换行,设置为off关闭
    editor.setOption("wrap", "free")

    //启用提示菜单
    ace.require("ace/ext/language_tools");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: true
    });
</script>

{% endblock %}
